<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap</title>
</head>

<body>
    <button id="connectWallet">Connect Wallet</button>
    <!--<button id="changeToGoerli">Connect to Goerli</button>
    <button id="changeToZkSync">Connect to zkSync Era Testnet</button>-->

    <h1>Token Swap</h1>

    Example: <br>
    ETH: 0x0000000000000000000000000000000000000000<br>
    USDC: 0x3355df6D4c9C3035724Fd0e3914dE96A5a83aaf4<br>
    <h3>Input token addresses and amount:</h3>
    <label for="swapTokenIn">Token In:</label>
    <input type="text" id="swapTokenIn" name="swapTokenIn" required><br><br>

    <label for="swapTokenOut">Token Out:</label>
    <input type="text" id="swapTokenOut" name="swapTokenOut" required><br><br>

    <label for="swapAmount">Amount:</label>
    <input type="number" id="swapAmount" name="swapAmount" required><br><br>

    <button id="swap"> Swap </button>

    <script src='./src/swap.js' type="module"></script>


    <h1>Liquidity</h1>

    <h3>Input token addresses and amounts:</h3>
    <label for="liqTokenIn">Token In:</label>
    <input type="text" id="liqTokenIn" name="liqTokenIn" required><br><br>

    <label for="liqTokenOut">Token Out:</label>
    <input type="text" id="liqTokenOut" name="liqTokenOut" required><br><br>

    <label for="liqAmountIn">Amount In:</label>
    <input type="number" id="liqAmountIn" name="liqAmountIn" required><br><br>

    <label for="liqAmountOut">Amount Out:</label>
    <input type="number" id="liqAmountOut" name="liqAmountOut" required><br><br>

    <button id="createLiq"> Add liquidity </button>

    <script src='./src/liquidity.js' type="module"></script>


    <h1>Mint</h1>

    <button id="mint"> Mint </button>

    <label for="mintCount">Count to mint:</label>
    <input type="text" id="mintCount" name="mintCount" required><br><br>

    <script src='./src/mint.js' type="module"></script>


    <h1>Borrow</h1>

    <h3>Not implemented</h3>
    <label for="borrowToken">Token:</label>
    <input type="text" id="borrowToken" name="borrowToken" required><br><br>

    <label for="borrowAmount">Amount:</label>
    <input type="number" id="borrowAmount" name="borrowAmount" required><br><br>

    <button id="borrow"> Borrow </button>

    <script src='./src/borrow.js' type="module"></script>
</body>

</html>
